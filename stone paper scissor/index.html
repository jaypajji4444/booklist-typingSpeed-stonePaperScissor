<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script src="https://kit.fontawesome.com/b5779d1540.js"></script>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Stone Paper Scissor</h1>
            <button class="btn" id="restart">Restart</button>
            <div id="score" class="score">
                    <p>Player: 0</p>
                    <p>Computer: 0</p>
            </div>
        </header>

        <h2>Make Your Selection</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>

       <!-- Modal -->
    <div class="modal">
            <div id="result" class="modal-content">
                <h1 class="text-win">You Win</h1>
                <i class="fas fa-hand-rock fa-10x"></i>
                <p>Computer choose Rock</p>
            </div>
          </div>

    
    <script src="main.js"></script>
</body>
</html>
